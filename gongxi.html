<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的模板网页</title>
  <!-- 引入外部CSS样式表 -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- 页头部分 -->
  <header>
    <nav>
      <ul>
        <li><a href="#">首页</a></li>
        <li><a href="#">关于我们</a></li>
        <li><a href="#">服务</a></li>
        <li><a href="#">联系我们</a></li>
      </ul>
    </nav>
    <h1>欢迎来到我的网站</h1>
  </header>

  <!-- 主体内容部分 -->
  <main>
    <section>
      <h2>我们的使命</h2>
      <p>这是一个示例段落，用于展示网页的主体内容。你可以在这里添加关于你的网站、产品或服务的详细描述。</p>
    </section>

    <section>
      <h2>特色功能</h2>
      <ul>
        <li>功能一：描述功能一的详细信息。</li>
        <li>功能二：描述功能二的详细信息。</li>
        <li>功能三：描述功能三的详细信息。</li>
      </ul>
    </section>
  </main>

  <!-- 侧边栏部分（可选） -->
  <aside>
    <h3>最新资讯</h3>
    <ul>
      <li>资讯标题1：资讯内容的简要描述。</li>
      <li>资讯标题2：资讯内容的简要描述。</li>
      <li>资讯标题3：资讯内容的简要描述。</li>
    </ul>
  </aside>

  <!-- 页脚部分 -->
  <footer>
    <p>&copy; 2024 我的公司名称。保留所有权利。</p>
    <p>联系电话：123456789</p>
    <p>电子邮件：<a href="mailto:example@example.com">example@example.com</a></p>
  </footer>

  <!-- 引入外部JavaScript文件 -->
  <script src="scripts.js"></script>
</body>

</html>
