        * { margin:0; padding:0; box-sizing:border-box }
        body { 
            font-family: 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            padding: 30px 40px; /* 两侧增加宽度 */
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 40px;
        }

        .slide-container {
            max-width: 100%;
            margin: 0 auto;
            overflow-y: scroll; 
            padding: 40px 60px; /* 两侧增加宽度 */
            white-space: normal; 
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }

        .slide {
            display: block; 
            width: 100%; 
            aspect-ratio: 16/9;
            margin-bottom: 30px; 
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }

        .slide:hover {
            transform: scale(1.05);
            z-index: 1;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .header h1 { font-size: 28px; }
            .slide { margin-bottom: 20px; }
        }

        /* 新增底部蓝框样式 */
        .u-footer {
            background-color: #007bff;
            padding: 30px 40px;
            color: white; /* 全部文字改为白色 */
        }

        /* 隐藏中间空白列 */
        .u-layout-cell-2,
        .u-layout-cell-3,
        .u-layout-cell-4,
        .u-layout-cell-6,
        .u-layout-cell-7 {
            display: none;
        }

        /* 左右分栏布局 */
        .u-layout-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        /* 微信图片适配 */
        .wechat-item img {
            max-width: 100%;
            max-height: 150px;
            object-fit: contain;
        }

        /* 版权信息居中 */
        .u-sheet {
            text-align: center;
        }
        .u-sheet div {
            display: none;
        }
        .u-sheet p {
            margin: 20px 0;
            line-height: 1.5;
            color: white; /* 版权行文字颜色 */
        }
    </style>
